<div class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">关键词：</label>
        <div class="layui-input-block">
            <input id="keyword_input" class="layui-input" placeholder="请输入关键词" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">回复：</label>
        <div class="layui-input-block">
            <input id="text_input" class="layui-input" placeholder="请输入回复" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">精准识别：</label>
        <div class="layui-input-block">
          <input id="precise_input" type="checkbox" lay-skin="switch" title="ON|OFF">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> </label>
        <div class="layui-input-block">
            <button class="layui-btn" onclick="AddKeyWord()">创建</button>
        </div>
    </div>
</div>
