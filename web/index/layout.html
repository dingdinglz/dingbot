<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dingbot Console</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<script src="/layui/layui.js"></script>
<script>
  var $ = layui.$;
</script>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo layui-hide-xs layui-bg-black">dingbot</div>
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
        <i class="layui-icon layui-icon-spread-left"></i>
      </li>
      <li class="layui-nav-item layui-hide-xs"><a href="https://github.com/dingdinglz/dingbot">项目主页</a></li>
    </ul>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">机器人</a>
          <dl class="layui-nav-child">
            <dd id="page-bot"><a href="/">账号设置</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">功能</a>
          <dl class="layui-nav-child">
            <dd id="page-key"><a href="/key">关键词回复</a></dd>
          </dl>
          <dl class="layui-nav-child">
            <dd id="page-group"><a href="/group">群接收开关</a></dd>
          </dl>
          <dl class="layui-nav-child">
            <dd id="page-private"><a href="/private">好友接收开关</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">插件</a>
          <dl class="layui-nav-child">
            <dd id="page-plugin"><a href="/plugin">插件列表</a></dd>
            <dd id="page-plugin-edit"><a href="/plugin">插件编辑器</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="https://dingdinglz.github.io/p/dingbot-v2/">dingbot介绍</a></li>
      </ul>
    </div>
  </div>
  <div class="layui-body">
    <div style="padding: 15px;">
        {{embed}}
    </div>
  </div>
  <div class="layui-footer">
        <a href="https://github.com/dingdinglz/dingbot">dingbot</a> {{.Version}} copyright &copy; <a href="https://dingdinglz.github.io/">dinglz</a> 2024
  </div>
</div>
<script>
  layui.$("#page-{{.Page}}").addClass("layui-this");
</script>
</body>
</html>
